<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Deine Liste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="alert alert-warning" role="alert">
      Ein Klick auf Listeneinträge löscht diese!
    </div>
    <div class="container">
      <h1>Deine Liste</h1>
    </div>

    <form>
      <div class="input-group">
        <div class="input-group-text" id="btnGroupAddon">+</div>
        <input
          type="text"
          name="eintrag"
          class="form-control"
          placeholder="Tippen und mit Return hinzufügen..."
          aria-label="Hinzufügen..."
          aria-describedby="btnGroupAddon"
        />
      </div>
      <ul class="list-group" id="list"></ul>

      <div class="btn-group me-2" role="group" aria-label="First group">
        <a href="#" target="_blank" class="btn btn-outline-secondary"
          >Neue Liste</a
        >
        <button
          type="button"
          onclick="copyLink()"
          class="btn btn-outline-secondary"
        >
          Link kopieren
        </button>
        <a href="#" id="mailurl" class="btn btn-outline-secondary"
          >Liste senden</a
        >
      </div>
    </form>

    <div style="visibility: hidden;">
      Weblink: <a href="index.html#" id="myurl">link url</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
